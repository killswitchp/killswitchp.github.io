<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    

    <title>My website :)</title>
     <link
      rel="icon"
      href="favicon_io (3)/favicon-32x32.png"
      type="image/x-icon"
      />
      <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="terminal">
      <!-- Prerender -->
      <div id="prerender"></div>

      <!-- Output -->
      <div id="output"></div>

      <!-- Input -->
      <div class="prompt-wrapper">
        <span id="prompt"></span>
        <input
          type="text"
          id="terminal-input"
          spellcheck="false"
          autocapitalize="off"
          autocomplete="off"
          autofocus
        />
      </div>
    </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/figlet/1.5.2/figlet.min.js"></script>
    <!-- End of Terminal -->
    <div id="ad" class="hidden"></div>
    <div id="vi" class="hidden">
      <button id="editor-btn">X</button>
      <div id="editor" contenteditable="true">stores file locally</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.1/purify.min.js"></script>
    
    <script src="js/globals.js" defer></script>
    <script src="js/prerender.js" defer></script>
    <script src="js/main.js" defer></script>
    
  </body>
</html>
